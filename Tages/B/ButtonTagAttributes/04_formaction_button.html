<html>
    <head>
        <title>formaction || Button tag</title>
    </head>
    <body>
        <form method="get">
            <label for="name1">name</label>
        <input type="text" name="name1">
        <br>

        <label for="email1">email</label>
        <input type="text" name="email1" id="email1">
        <br>

        <br>
        <button type="reset">reset</button>

        <!-- it is used for submit type. It specify where to send the form data when form is submitted. -->
        <button type="submit" formaction="/data">submit</button>
        </form>
    </body>
</html>
