<!--
    HTML <caption> tag
        HTML <caption> tag is used to add a caption or title of an HTML table. It should be used inside the <table> element
        and just after the <table> start tag. A table may contain only one <caption> element. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Tag</title>
    <style>
        tr, td, table{
            border: 1px solid rgb(74, 43, 255);
            padding: 2px;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>Student Contact</caption>
        <thead><tr><td>Name</td> <td>Email</td></tr></thead>
        <tr><td>Nayan</td> <td> nayan123@g.c</td></tr>
        <tr><td>Jignesh</td> <td>jig123@g.c</td></tr>
    </table>
</body>
</html>
