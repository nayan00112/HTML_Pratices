<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul tag</title>
</head>
<body>
    <h1>Unordered List (ul tag)</h1>
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        <li>watermelon</li>
    </ul>
    <ul type="circle">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        <li>watermelon</li>
    </ul>
    <ul type="disk"> 
        <!-- By default there is disk type. -->
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        <li>watermelon</li>
    </ul>
    <ul type="square">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        <li>watermelon</li>
    </ul>
    <ul type="none">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
        <li>watermelon</li>
    </ul>
</body>
</html>
