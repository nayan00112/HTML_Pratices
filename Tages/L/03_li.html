<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>li tag</title>
</head>
<body>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Watermelon</li>
        <li>Guava</li>
    </ol>

    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Watermelon</li>
        <li>Guava</li>
    </ul>
</body>
</html>
