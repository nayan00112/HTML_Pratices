<!-- https://www.javatpoint.com/html-area-tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Tag</title>
</head>
<body>
    
    <h1>Area Tag</h1>
    <hr>
    <img src="area_logo_img.png" alt="mapImage" width="800px" height="480px" usemap="#web">

    <map name="web">
        <area shape="rect" coords="0,0,295,205" href="https://www.youtube.com/" alt="Youtube" target="_blank">
        <area shape="rect" coords="320,20,499,205" href="https://www.instagram.com/" alt="Instagram" target="_blank">
        <area shape="rect" coords="527,10,750,200" href="https://twitter.com/" alt="Twitter" target="_blank">
        <area shape="rect" coords="18,250,500,450" href="https://www.google.com/" alt="Google" target="_blank">
        <area shape="rect" coords="525,218,775,450" href="https://www.facebook.com/" alt="Facebook" target="_blank">
    </map>
</body>
</html>
