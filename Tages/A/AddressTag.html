<body>
    <h1>Address Tag</h1>
    <hr>
    <p>HTML Address Tag is used to specify the authorship information of the artical or webpage.</p>
    <p><b>Note:</b> To reprasent a rendom address used p tag insted address tag, as it should contain the main contact
        information.</p>
    <p><u>Example:</u></p>
    <address>Contact Author at: <br>
    <a href="example.abc@g.c">example.abc@g.c</a>
    </address>
</body>
