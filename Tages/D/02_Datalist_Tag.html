<html>

<head>
    <title>datalist tag</title>
</head>

<body>

    <form action="" method="post">

        <label for="school">school name: </label>
        <input list="listofschool" id="school" name="school">
        <datalist id="listofschool">
            <option value="RPPatel"></option>
            <option value="SVP"></option>
            <option value="HKV"></option>
        </datalist>
    </form>
</body>

</html>
