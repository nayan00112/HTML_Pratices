<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL DT DD TAGS</title>
</head>

<body>
    <div>
        <p>
            dl for Description list.
        </p>
        <p>
            dt fr data term (data title)
        </p>
        <p>
            dd for defination (description)
        </p>
    </div>
<p>
    <u>Example:</u>
</p>
    <dl>
        <dt>Physics</dt>
        <dd>This is good subject.</dd>
        <dt>Maths</dt>
        <dd>This is nice subject.</dd>
        <dt>Sanskrit</dt>
        <dd>This is great subject.</dd>
    </dl>
</body>

</html>
