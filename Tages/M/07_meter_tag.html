<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter tag</title>
    <style>
        .m{
            width: 200px;
            height: 30px;
        }
    </style>
</head>
<body>
    <meter value="6" min="1" max="20">ohk</meter>
    <meter value="90" min="1" max="100">90 out of 100</meter>
    <meter class="m" value="50" min="1" max="200">90 out of 100</meter>
</body>
</html>
