<!-- https://www.javatpoint.com/html-time-tag -->
<html>

<head>
    <title>time tag</title>
    <style>
        div{
            border: 1px black solid;
            padding: 20px;
            margin: auto;
            width: 60%;
        }
    </style>
</head>

<body>
    <p>
        Today is Thuesday, <time>11:50</time> am.
    </p>

    <div>
        <p>From javatpoint</p>
        <p>We open our shop at <time>09:00</time> am.</p>
        <p>The business meeting is scheduled on <time datetime="2009-02-18">next wednesday</time>.</p>
        <p>The wedding of Salman's sister was scheduled at <time datetime="2014-11-19 T0 7:00-09:00">7pm last wednesday
            </time>.</p>
    </div>
</body>

</html>
