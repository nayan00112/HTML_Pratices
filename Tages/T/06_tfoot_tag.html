<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfoot tag</title>
    <style>
        table{
            border: 1px darkblue solid;
            border-spacing: 0px;
        }
        td, th{
            border: 1px darkblue solid;
            padding: 6px;

        }
        thead{
            background-color: aquamarine;
        }
        tbody{
            background-color: lightblue;
        }
        tfoot{
            background-color: rgb(170, 127, 255);
            color: rgb(255, 227, 227);
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Product Name</th>
                <th>Product price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Book</td>
                <td>110</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Pens</td>
                <td>120</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Sktchbook</td>
                <td>150</td>
            </tr>
            <tr>
                <td>04</td>
                <td>colours</td>
                <td>160</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>540</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
