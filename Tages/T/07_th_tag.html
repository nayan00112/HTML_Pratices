<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th tag</title>
    <style>
        table{
            border: 1px darkblue solid;
            border-spacing: 0px;
        }
        td, th{
            border: 1px darkblue solid;
            padding: 6px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Nayan</td>
            <td>nyn12@g.c</td>
        </tr>
        <tr>
            <td>Marmik</td>
            <td>marmik12@g.c</td>
        </tr>
    </table>
</body>
</html>
