<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>td tag</title>
</head>
<body>
    <table>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nayan</td>
            <td>Anjar</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Marmik</td>
            <td>Himatnagar</td>
        </tr>
    </table>
</body>
</html>
