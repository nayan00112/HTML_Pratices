<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea tag</title>
</head>

<body>
    <form action="">
        <label for="name">
            Name: 
        </label>
        <input type="text" id="name" name="name">
        <br>
        <label for="tarea">
            Textarea: 
        </label>
        <textarea name="tarea" id="tarea" cols="30" rows="10" placeholder="Enter text hear..."></textarea>
    </form>
</body>

</html>
