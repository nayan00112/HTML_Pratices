<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tbody tag</title>
    <style>
        
        table{
            border-spacing: 0px;
            margin: auto;
            margin-top: 20px;
        }
        
        table, td, th{
            border: 1px solid gray;
        }
        thead{
            color: rgb(86, 12, 27);
        }
        tbody{
            color: brown;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Nayan</td>
                <td>nayan123@g.c</td>
                <td>Anjar</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Marmik</td>
                <td>marmik123@g.c</td>
                <td>Himatnagar</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Dharm</td>
                <td>Dharm123@g.c</td>
                <td>Himatnagar</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
