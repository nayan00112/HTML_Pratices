<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details and Summary tag</title>
</head>
<body>
    <details>
        <summary>Elephant</summary>
        <p>
            Elephant is <b>wild giant</b> animal. It is peacfull animale.
        </p>
    </details>
    <br>
    <details>
        <summary>Dog</summary>
        <p>
            Dog is <b>pet</b> animal. It is peacfull animale.
        </p>
    </details>
</body>
</html>
