<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Tag</title>
</head>

<body>
    <div>
        <dialog id="myFirstDialog" style="width: 50%; background-color:bisque; border: 1px dotted red;">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione, facilis. Eius perspiciatis, dignissimos
                assumenda modi impedit corporis animi quas culpa id doloremque?</p>
            <button id="hide">Close</button>
        </dialog>
        <button id="show">Show Dialog</button>
    </div>
    <script>
        (function(){
            var dialog = document.getElementById('myFirstDialog');
            document.getElementById('show').onclick = function(){
                dialog.show();
            };
            document.getElementById('hide').onclick=function(){
                dialog.close();
            };
        })();
    </script>
</body>

</html>
