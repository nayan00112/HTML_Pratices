<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table width</title>
    <style>
        table{
            border: 1px solid blue;
            width: 80%;
        }
        th, td{
            border: 1px solid green;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table class="borderCollapse">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>Nayan</td>
            <td>Patel</td>
            <td>9985454545</td>
        </tr>
        <tr>
            <td>Marmik</td>
            <td>Patel</td>
            <td>9999767676</td>
        </tr>
        <tr>
            <td>Dharm</td>
            <td>Patel</td>
            <td>9878787878</td>
        </tr>
        <tr>
            <td>Jignesh</td>
            <td>Vador</td>
            <td>8789898977</td>
        </tr>
    </table>
</body>
</html>
